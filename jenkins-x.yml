buildPack: none
pipelineConfig:
  agent:
    container: jx-base
    label: jenkins-jx-base
  extends:
    file: pipeline.yaml
    import: classic
  pipelines:
    post: {}
    pullRequest:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: TILLER_NAMESPACE
              value: kube-system
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            - name: CHART_REPOSITORY
              value: https://chartmuseum-jx.opendata.civicactions.net/
            name: ""
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
        stages:
        - agent:
            image: jx-base
          name: from-build-pack
          steps:
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/caopendata/dharizza/dkan2-jx:${inputs.params.version}
            - --cache-repo=gcr.io/caopendata/caopendata/cache
            - --skip-tls-verify-registry=gcr.io/caopendata
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
            dir: /workspace/source
            image: jx-base
            name: postbuild-post-build
          - command: "helm init &&  helm repo add chartmuseum.jenkins-x.io\thttp://chartmuseum.jenkins-x.io
              && helm repo list && make -C /workspace/source/charts/preview preview"
            dir: /
            image: jx-base
            name: promote-make-preview
          - command: cd /workspace/source/charts/preview/  && jx preview --app $APP_NAME --dir ../..
            dir: /
            image: jx-base
            name: promote-jx-preview
    release:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: TILLER_NAMESPACE
              value: kube-system
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
        stages:
        - agent:
            image: jx-base
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: jx-base
            name: setup-jx-git-credentials
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/caopendata/dharizza/dkan2-jx:${inputs.params.version}
            - --cache-repo=gcr.io/caopendata/caopendata/cache
            - --skip-tls-verify-registry=gcr.io/caopendata
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
            dir: /workspace/source
            image: jx-base
            name: build-post-build
          - command: jx step changelog --version v${VERSION}
            dir: /workspace/source/charts/dkan2-demo
            image: jx-base
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/dkan2-demo
            image: jx-base
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h --version ${VERSION}
            dir: /workspace/source/charts/dkan2-demo
            image: jx-base
            name: promote-jx-promote
      setVersion:
        steps:
        - image: jx-base
          steps:
          - name: tag-with-new-version
            sh: jx step next-version --use-git-tag-only --tag
